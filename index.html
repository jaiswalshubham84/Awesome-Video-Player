<!DOCTYPE html>
<html>

<head>
  <title>Awesome</title>
  <link rel="stylesheet" type="text/css" href="./index.scss">
  <script defer src="./fontawesome-all.js"></script>
  <script>
    var i = 1;
    play = true;
  </script>
  <style>
    div:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="vidiotag">
      <video id="vidio">
        <source id="source" src="./demo.mp4">
        <track label="English" id="track1" kind="subtitles" srclang="en" src="" default />
      </video>
    </div>
    <div id="control">
      <div class="seekbar">
        <input type="range" id="seek-bar" value="0">
      </div>
      <div class="time">
        <span id="vidiotime">00:00:00 / 00:00:00</span>
      </div>
      <div class="mediacontrol">
        <i class="fas fa-file-video" onclick="document.getElementById('file').click()"></i>
        <input type="file" id="file" name="files" style="display:none" onchange="fl.upload(event.target.files[0])" />
        <span id="fileName"></span>
        <i id="fastBack" class="fas fa-fast-backward"></i>
        <div class="play">
          <i id="play1" class="fas fa-play"></i>
          <i id="pause1" class="fas fa-pause-circle" style="display:none"></i>
        </div>
        <i id="fastforward" class="fas fa-fast-forward"></i>
        <div class="volume">
          <span id="volumeon">
          <i id="volumeon" class="fas fa-volume-up"></i>
          </span>
          <span id="volumeoff" style="display:none">
      <i  class="fas fa-volume-off"></i>
          </span>

        </div>
      </div>
      <div id="volume-seek-bar">
        <input id="volume" min="0" max="1" step="0.1" value="1" type="range" />
      </div>
    </div>
  </div>
  <div id="linkss" class="hidden">
    <embed id="embedlink" src="https://www.youtube.com/embed/tgbNymZ7vqY"></embed>
  </div>
</body>
<script>
  require("./keycontrol.js")
  require('./menu.js')
  fl = require('./mainfunction.js')
</script>

</html>
